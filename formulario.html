<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CerVet</title>
    <link rel="stylesheet" href="Estilos/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="Imagenes/Favicon.png">
</head>

<body>
    <main>
        <section class="formulario-citas">
            <header>
                <div class="encabezado">
                    <h1>CerVet Veterinaria</h1>
                    <nav class="navbar-principal">
                        <ul class="navbar-menu-right">
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="acercaDe.html">Acerca de</a></li>
                            <li><a href="servicios.html">Servicios</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                    <img src="Imagenes/Logo.jpg" alt="Logo Cervet" class="logo-cervet">
                    </figure>
                    <figure class="pets-image">
                        <figcaption>
                            <img src="Imagenes/pets.jpg" alt="Imagen de Mascotas">
                        </figcaption>
                    </figure>
                    <figure class="rescue-image">
                        <figcaption>
                            <img src="Imagenes/protección.jpg" alt="Logo Cervet">
                        </figcaption>
                    </figure>
                </div>
            </header>
        </section>


        <h2 id="titulo-form">Registrar Cita</h2>
        <div class="form-1">
            <form action="/solicitud/cita" id="form-ppal" method="POST">
                <label for="nombre_mascota">Nombre Mascota</label>
                <input type="text" id="nombre_mascota" name="nombre_mascota">
                <label for="edad_mascota">Edad</label>
                <input type="number" id="edad_mascota" name="edad_mascota">
                <label for="raza_mascota">Raza</label>
                <input type="text" id="raza_mascota" name="raza_mascota">
                <label for="fecha_cita">Fecha</label>
                <input type="date" id="fecha_cita" name="fecha_cita">
                <label for="hora_cita">Hora</label>
                <input type="time" id="hora_cita" name="hora_cita">
                <label for="nombre_dueno">Papá o mamá</label>
                <input type="text" id="nombre_dueno" name="nombre_dueno">
                <button>Enviar</button>
            </form>
        </div>
        <section class="botones-flotantes">
            <a href="https://github.com/AlexanderCeronR" target="_blank"><img src="Imagenes/GitHub-Logo.svg" alt="Github-Logo" id="github"></a>
            <a href="https://www.linkedin.com/in/alexandercere/" target="_blank"><img src="Imagenes/Logo-Linkedin.png" alt="Linkedin-Logo" id="linkedin"></a>
            <a href="" target="_blank"><img src="Imagenes/whatsapp.png" alt="Whatsapp" id="whatsapp"></a>
            <a href="https://stackoverflow.com/users/22937839/david-alexander-cer%c3%b3n-restrepo?tab=profile" target="_blank"><img src="Imagenes/stackoverflow.png" alt="Stack-Overflow" id="stack"></a>
        </section>
        <footer>
            <div id="footer-ppal">
                <p>CerVet 2023 © Medellín, Colombia</p>
                <p>Diseño y desarrollo por Alexander Cerón © 2023</p>
            </div>
        </footer>
    </main>
</body>

</html>
