<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CerVet</title>
    <link rel="stylesheet" href="Estilos/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="Imagenes/Favicon.png">
</head>

<body>
    <main>
        <section class="formulario-citas">
            <header>
                <div class="encabezado">
                    <h1>CerVet Veterinaria</h1>
                    <nav class="navbar-principal">
                        <ul class="navbar-menu-right">
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="#">Acerca de</a></li>
                            <li><a href="#">Servicios</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </nav>
                    <img src="Imagenes/Logo.jpg" alt="Logo Cervet" class="logo-cervet">
                    </figure>
                    <figure class="pets-image">
                        <figcaption>
                            <img src="Imagenes/pets.jpg" alt="Imagen de Mascotas">
                        </figcaption>
                    </figure>
                    <figure class="rescue-image">
                        <figcaption>
                            <img src="Imagenes/protección.jpg" alt="Logo Cervet">
                        </figcaption>
                    </figure>
                </div>
            </header>
        </section>


        <h2 id="titulo-form">Registrar Cita</h2>
        <div class="form-1">
            <form action="/solicitud/cita" id="form-ppal" method="POST">
                <label for="nombre_mascota">Nombre Mascota</label>
                <input type="text" id="nombre_mascota">
                <label for="edad_mascota">Edad</label>
                <input type="number" id="edad_mascota">
                <label for="raza_mascota">Raza</label>
                <input type="text" id="raza_mascota">
                <label for="fecha_cita">Fecha</label>
                <input type="date" id="fecha_cita">
                <label for="hora_cita">Hora</label>
                <input type="time" id="hora_cita">
                <label for="nombre_dueño">Papá o mamá</label>
                <input type="text" id="nombre_dueño">
                <input type="button" value="Enviar">
            </form>
        </div>
        <footer>
            <div id="footer-ppal">
                <p>Todos los derechos reservados</p>
            </div>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const response = await fetch('/solicitud/cita', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Abre el modal cuando el registro es exitoso
                    $('#myModal').modal('show');
                }
            });
        });
    </script>
</body>

</html>
